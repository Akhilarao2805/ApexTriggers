<template>
    <section class="slds-card">
        <div class="slds-card__header slds-grid slds-p-horizontal_medium slds-p-vertical_small">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="standard:opportunity" alternative-text="Opportunities" size="small"></lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-truncate slds-text-heading_medium" title="Closed Won Opportunities">
                        Closed Won Opportunities (Related to Accounts)
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading Closed Won Opportunities" size="small"></lightning-spinner>
            </template>

            <template if:true={error}>
                <div class="slds-text-color_error slds-m-vertical_x-small">
                    {error}
                </div>
            </template>

            <template if:true={data}>
                <lightning-datatable key-field="id"
                                     data={data}
                                     columns={columns}
                                     hide-checkbox-column
                                     show-row-number-column
                                     onrowaction={handleRowAction}>
                </lightning-datatable>
            </template>

            <template if:false={hasDataOrError}>
                <div class="slds-text-color_weak">No records found.</div>
            </template>
        </div>
    </section>
</template>
